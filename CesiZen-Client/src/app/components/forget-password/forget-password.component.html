<div class="forget-password-main">
  <form (ngSubmit)="onForgetPassword()" #forgetForm="ngForm">
    <button type="submit"
            class="text-center font-bold text-sm text-blue-500 hover:text-blue-800
             hover:underline focus:underline focus:outline-none p-0 bg-transparent border-none
             cursor-pointer disabled:text-gray-400 disabled:cursor-not-allowed"
            [disabled]="forgetForm.invalid">
      Oublier le mot de passe ?
    </button>
  </form>
  <div *ngIf="successMessage" class="text-green-600 mt-2 text-sm">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="text-red-600 mt-2 text-sm">{{ errorMessage }}</div>
</div>
