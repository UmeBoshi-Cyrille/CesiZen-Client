<div class="wrapper">
    <h1>Utilisateurs</h1>
  <div class="table-container">

    <div class="table-scroll-wrapper">
      <div class="scroll-wrapper">
        <table mat-table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom d'utilisateur</th>
            <td mat-cell *matCellDef="let user" class="row-line">{{ user.username }}</td>
          </ng-container>

          <ng-container matColumnDef="createdAt">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Créé le</th>
            <td mat-cell *matCellDef="let user" class="row-line">{{ user.createdAt | date }}</td>
          </ng-container>

          <ng-container matColumnDef="isActive">
            <th mat-header-cell *matHeaderCellDef>Actif</th>
            <td mat-cell *matCellDef="let user" class="row-line">
              <mat-slide-toggle [checked]="user.isActive"
                                (change)="toggleActive(user)">
              </mat-slide-toggle>
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let user" class="row-line actions-cell">
              <button mat-icon-button color="warn" (click)="deleteUser(user)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>


      <mat-paginator [length]="totalCount"
                     [pageSize]="pageSize"
                     [pageIndex]="pageNumber - 1"
                     [pageSizeOptions]="[]"
                     (page)="onPageChanged($event)"
                     showFirstLastButtons>
      </mat-paginator>
    </div>
</div>
